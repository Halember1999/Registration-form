<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login Form</title>
    <link rel="stylesheet" href="style2.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script2.js"></script>
    
</head>
<body style="font-size:22px;">
    <header class="header"><h1 class="text-center text-danger my-2">Donor Login</h1></header>
 <div class="wrapper rounded d-flex align-items-center my-5 mx-auto p-3"style="width:75%; height:600px;">
        <img src="img.jpg"  alt="">
    <div class="container mx-auto my-5 p-3" style="width:600px; height:530px;">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
              <a class="nav-item nav-link" id="nav-register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="nav-register" aria-selected="false">Register</a>
            </div>
          </nav>
        <div class="tab-content" id="nav-tab-content">
            <div class="tab-pane fade show active p-3 my-3" id="login" >
            <form>
            <div class="form-group">
                <label for="email" class="">Email Address:</label>
                <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                <i class='bi bi-envelope'style='font-size:20px;color:red'></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email Address" style=" background: transparent;border: none;" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="">Password</label>
                <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                <input type="password" class="form-control" id="password" placeholder="Enter password" style=" background: transparent;border: none;" required>
                <i class='bi bi-key'style='font-size:20px;color:red'></i>
                </div>
            </div>
            <div class="small">
            <input type="checkbox" class="check-input" id="Check1"> 
            <label for="Check1" >Remember Me</label>
            <p><a href="#" >Forgot Password?</a></p>
            </div>
            <div class="text-center clear"><button type="submit" class="login btn my-2 redB" style="font-size:20px;">Login</button></div>
            <div class="text-center smallf my-2 notRegister">Not registered yet? <a href="#register">Register</a></div>
        </form>
        </div>
        <div class="tab-pane fade p-3" id="register" style="font-size:20px;">
            <form>
                <div class="form-group">
                    <label for="name" class="">Full Name:</label>
                    <div class="input-group"style="border-bottom:1px#000 solid ;">
                    <span class="badge" ><i class='bi bi-person-fill'style='font-size:20px;color:red'></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Enter Full Name" style="background: transparent;border: none;" requiwhite>
                </div>
                </div>
                <div class="form-group">
                    <label for="email" class="">Email Address:</label>
                    <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                    <input type="email" class="form-control" id="email2" placeholder="Enter email Address" style=" background: transparent;border: none;" required>
                    <i class='bi bi-envelope'style='font-size:20px;color:red'></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact" class="">Contact No:</label>
                    <div class="input-group" style="border-bottom: 1px solid #000;">
                    <i class='bi bi-person-lines-fill'style='font-size:20px;color:red'></i>
                    <input type="number" class="form-control" id="contact" placeholder="Enter Contact No" style=" background: transparent;border: none;" required>
                    </div>
                </div>    
                <div class="form-group">
                    <label for="age" class="">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Age(Ex:18,19)" style=" background: transparent;border: none;border-radius:0px;border-bottom: 1px solid #000;" required>
                </div>    
                <div class="form-group">
                    <label for="bloodgroup" class="">Blood Group:</label>
                    <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                    <i class="bi bi-suit-heart-fill"style='font-size:20px;color:red'></i>
                    <input type="text" class="form-control" id="bloodgroup" placeholder="Blood Group(Ex:A+ve,AB-ve)" style=" background: transparent;border: none;" required>
                    </div>
                </div>                 <div class="form-group">
                    <label for="createpassword" class="">Create Password:</label>
                    <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                    <input type="password" class="form-control" id="createpassword" placeholder="Create password" style=" background: transparent;border: none;" required>
                    <i class='bi bi-key'style='font-size:20px;color:red'></i>
                    </div> 
                    <div class="form-group">
                        <label for="confirmpassword" class="my-1">Confirm Password:</label>
                        <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                        <i class='bi bi-key'style='font-size:20px;color:red'></i>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password" style=" background: transparent;border: none;" onChange="isPasswordMatch()" required>
                        </div>                  

                <div class="text-center"><button type="button" class="btn redB my-3"style="font-size:20px;">Register</button></div>
                </form>
            </div>
      </div>
    </div>
</div>

<script>
     function isPasswordMatch(){
        var input1 = document.getElementById("createpassword").value;
        var input2 = document.getElementById("confirmpassword").value;
        if(input1!=input2){
            var status = document.getElementById("divCheckPassword");
            status.innerHTML="Passwords do not match";
        }
    }
</script>
</body>
</html>
