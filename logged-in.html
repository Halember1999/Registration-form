<body>

            <table class="table table-striped table-bordered text-danger mx-auto" >

            </div>

        <div class="tab-pane fade" id="viewStatus" role="tabpanel" aria-labelledby="nav-request-tab" >

                <table class="table table-striped table-bordered text-danger mx-auto" >

                            <th>Serial No</th>

                        <tr>

         <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="text-center m-5 text-danger"><h1>Profile Details</h1></div>
             </div>
        </div>
        <script>
            var input=document.querySelector('input[type="file"]');
            input.addEventListener("change",(event)=>{
              var files=event.target.files;
              var reader=new FileReader();
              reader.readAsDataURL(files[0]);
              reader.onload=function(){
                var img=new Image();
                img.src=reader.result;
                img.onload=function(){
                 img.style.background="#fff";
                }
                let newImage=document.getElementById("certificate");
                if(newImage.hasChildNodes){
                    newImage.innerHTML="";
                    newImage.appendChild(img)
                }
                else{
                newImage.appendChild(img);
              }
            }

            },false)
        </script>
