<body style="font-size:22px;">

        <header class=""><h2 class="text-center text-light">Blood Bank Login</h2></header>
        <div class="container mx-0 my-5 p-3" style="width:600px; height:560px;">
            <div class="rotate"></div>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>

            <form>
            <div class="form-group">
                <label for="email" class="">Email Address:</label>

            </div>
            <div class="form-group">
                <label for="password" class="">Password</label>
                <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                <input type="password" class="form-control" id="password" placeholder="Enter password" style=" background: transparent;border: none;" required>
                <i class='bi bi-key'style='font-size:20px;color:red'></i>
                </div>
            </div>
            <div class="small">
            <input type="checkbox" class="check-input" id="Check1"> 
            <label for="Check1" >Remember Me</label>
            <p><a href="#" >Forgot Password?</a></p>
            </div>
            <div class="text-center clear"><button type="button" class="btn my-2 redB" style="font-size:20px;">Login</button></div>
            <div class="text-center smallf my-2 notRegister">Not registered yet? <a href="#register">Register</a></div>
        </form>
        </div>
        <div class="tab-pane fade p-3" id="register" style="font-size:20px;">
            <form>
                <div class="form-group">
                    <label for="name" class="">User Name:</label>
                    <div class="input-group"style="border-bottom:1px#000 solid ;">
                    <span class="badge" ><i class='bi bi-person-fill'style='font-size:20px;color:red'></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Enter User Name" style="background: transparent;border: none;" requiwhite>
                </div>
                </div>
                <div class="form-group">
                    <label for="email" class="">Email Address:</label>
                    <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                    <input type="email" class="form-control" id="email" placeholder="Enter email Address" style=" background: transparent;border: none;" required>
                    <i class='bi bi-envelope'style='font-size:20px;color:red'></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="createpassword" class="">Create Password:</label>
                    <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                    <input type="password" class="form-control" id="createpassword" placeholder="Create password" style=" background: transparent;border: none;" required>
                    <i class='bi bi-key'style='font-size:20px;color:red'></i>
                    </div> 
                    <div class="form-group">
                        <label for="confirmpassword" class="my-1">Confirm Password:</label>
                        <div class="input-group m-1 " style="border-bottom: 1px solid #000;">
                        <i class='bi bi-key'style='font-size:20px;color:red'></i>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password" style=" background: transparent;border: none;" onChange="isPasswordMatch()" required>
                        </div>                     
                <div class="text-center"><button type="button" class="btn redB my-1 rounded"style="font-size:20px;">Register</button></div>
                </form>
            </div>

</div>

 function isPasswordMatch(){
